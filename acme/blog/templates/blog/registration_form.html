{% extends '../home.html' %}
{% block content %}

<form method="post" role="form" action="">
  {% csrf_token %}
  <fieldset>
    <legend>Inscription</legend>

    <div class="form-group">
      <label class="col-form-label" for="inputDefault">Nom d'utilisateur</label>
      <input type="text" class="form-control" placeholder="" id="inputDefault" name="username">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Adresse Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" name="email">
      <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </fieldset>
</form>

{% endblock %}
