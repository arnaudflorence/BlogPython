{% extends '../home.html' %}
{% block content %}

<form method="post" role="form" action="">
  {% csrf_token %}
  <fieldset>
    <legend>Connexion</legend>

    <div class="form-group">
      <label class="col-form-label" for="inputDefault">Nom d'utilisateur</label>
      <input type="text" class="form-control" placeholder="" id="inputDefault" name="username">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>

  </fieldset>
</form>

{% endblock %}
